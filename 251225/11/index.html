<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    // 논리연산자: ===, ==, !==, &&, ||, >, <
        // double not(!!): 값을 뒤바꿔줌 (0>>1/1>>0)
        // 삼항 연산자 ( 조건 ? true : false ): 참 거짓 상태를 뒤바꿔줌.
        // 널 병합 연산자(??): 값이 없을때 대체값을 사용
    let num=prompt("나이를 입력하세요 (만 나이)");
    alert(num>19 ? "당신은 성인입니다." : "당신은 미성년자 입니다.");
  </script>
</body>
</html>
