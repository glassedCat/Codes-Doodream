<body>
<script>
    var time=new Date().getHours();
    if(time<12 && time >= 6)
    {
      document.write("좋은 아침이양 OwO<br>");
    }
    else if(time >=12 && time < 18)
    {
      document.write("벌써 오후가 되버렸네! 좋은 오후~<br> UwU 집에 갈 시간이네... 오늘도 수고했어! >w< <br>");
    }
    else
    {
      document.write("벌써 시간이 이렇게 되버렸어! 꿈나라로 갈 시간이야 =w= zzZ<br>");
    }
    document.write("<hr>참고로 지금 시간은 "+time+"시야!")

  </script>
