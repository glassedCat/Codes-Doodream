<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
    <hr>
    <h2>증감연산자</h2>
    <p id="text"></p>
    <script>
        var x;
        x=10;
        document.write("++x 를 한 결과: ", ++x, "<br>");
        document.write("(첫번째부터 1을 더하고 시작해서 11이 됨.)");
        x=10;
        document.write("<br><br>");
        document.write("x++를 한 결과: ", x++, "<br>");
        document.write("(다음 실행부터 1을 더해서 10이 됨.)");
    </script>

    
</body>
</html>
