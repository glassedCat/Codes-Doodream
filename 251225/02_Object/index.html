<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체형</title>
</head>
<body>
  
  <h2>객체형</h2>
  <ul>
    <li>객체(object)는 사물의 속성과 동작을 묶어서 표현하는 기법이다.</li>
    <li>예: 플레이어는 레벨, HP, MP, EXP, life count 등을 가지고 있고, 공격하기/인벤토리 사용 등의 동작도 가지고 있다.</li>
  </ul>
  <div>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
    <p class="text"></p>
  </div>
  
  <script>
    function player()
    {
      const t=document.getElementsByClassName('text');
      var player = {name: "SANNS", level: 276, hp: 88126, mp: 123477, 
      EXP: 10730606429563n, EXP_String: "10조 7306억 642만 9,563", lifeCount: 5, lifeCount_origin: 5};
      document.write("<hr style='border: dotted 2px black'>"+"<br>");
      t[0].innerHTML= "<hr> 플레이어 정보 <hr><br>";
      t[1].textContent = "플레이어 이름: "+player.name+"\n";
      t[2].textContent = "레벨: "+player.level+'\n';
      t[3].textContent = "HP: "+player.hp+"\n";
      t[4].textContent = "MP"+player.mp+"\n";
      t[5].textContent = "경험치: "+player.EXP+" ("+player.EXP_String+")\n";
      t[7].textContent = "데스카운트: "+player.lifeCount+"/"+player.lifeCount_origin;
      // document.write(); 는 페이지 전체를 새로고침하듯 싹 밀어버려서 현대 웹개발에선 사용이 금기시되고 있다.
    }
    player();
  </script>
  <hr>

</body>
</html>
