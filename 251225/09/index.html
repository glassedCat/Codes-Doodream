<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    var number = [];
    var result=0;
    
    for(let i=0;i<2;i++)
      number[i]=Number(prompt(i+1 + "번째 정수를 입력하세요"));
    for(let i=0;i<2;i++)
          result+=number[i];
    if(result >= 0)
    {
      alert("계산결과: " + result);
    }
    else
    {
      alert("제대로 된 숫자를 입력해주세요.");
    }
    
  </script>

</body>
</html>
