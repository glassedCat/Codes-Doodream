<body>
  <script>
    var mon=new Date().getMonth()+1;
    var day=new Date().getDate();
    if(mon >= 9 && mon < 12)
    {
      document.write("가을이야! 헤헤... 독서의 계절이네! 단풍잎 떨어지는 곳에서 커피 한잔 어땡? UwU");
    }
    else if(mon == 12 || mon >=1 && mon < 3)
    {
      document.write("으아아.. 날씨가 정말 추워!! >~< 겨울이 찾아왔어!");
    }
    else if(mon >= 6 && mon < 9)
    {
      document.write("여름이야!! 무더운 계절이네... ㅠ^ㅠ 그래도 바다에 가서 수영하면 시원하다구?! >w<");
    }
    else
    {
      document.write("꽃이 피구 날씨가 풀리기 시작했어 UwU 봄이 찾아왔다구!");
    }
    document.write("<hr>참고로 지금은 "+mon+"월 "+day+"일이야! OwO");
  </script>
</body>
</html>
