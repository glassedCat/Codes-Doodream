<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submit
        {
            width: 50px;
            height: 35px;
            text-align: center;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>label 태그는 input 요소를 위한 레이블(label)로 정의한다.</h3>
    <p>
        &lt;label&gt; 태그의 속성 for를 사용하면 레이블과 &lt;input&gt; 요소를<br>
        서로 연결할 수 있다. 마우스로 &lt;label&gt;을 클릭해도 &lt;input&gt;요소를<br>
        클릭한 것과 같은 효과를 낸다.
    </p><hr>
    <h4>Selection (radio)</h4>
    <form action="#">
        <p>
            <input type="radio" name="gender" value="male">
            <label for="">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="">Female</label>
            <input type="radio" name="gender" value="neutral">
            <label for="">None of them / Do not wish to reveal</label>
            &nbsp;<input type="submit" value="Submit" id="submit">
        </p>
    </form>
</body>
</html>
