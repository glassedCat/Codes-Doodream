<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File selection</title>
</head>
<body>
    <h2>Selecting multiple files</h2>
    <form action="#">
        <p>Selct a image:
            <input type="file" name="img">
        </p>
        <p>Select multiple images: 
            <input type="file" multiple>
        </p>
        <input type="submit">
    </form>
</body>
</html>
