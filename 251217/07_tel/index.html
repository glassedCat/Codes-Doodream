<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone</title>
</head>
<body>
    <form>
        <fieldset>
            <p>
                <label for="tel">Phone number&nbsp;</label> <!-- for가 참조하는 것은 id 이다. (텍스트 클릭해도 라디오가 클릭됨.) -->
                <input type="tel" id="tel">
            </p>
            <p>
                <label for="number">Units&nbsp;</label>
                <input type="number" id="number" min="220" max="260" step="5" value="220">
            </p>
            <p>
                <label for="range">How satisfied are you with our service?&nbsp;(0~10)</label>
                <input type="range" id="range" min="0" max="10" value="10" list="valueList">
                <datalist id="valueList">
                    <option value="" label="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" label="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" label="10">10</option>
                </datalist>
            </p>
            <p>
                <label for="date">Date&nbsp;</label>
                <input type="date" id="date">
            </p>
            <p>
                <label for="datetime-local">Calender&nbsp;</label>
                <input type="datetime-local" id="datetime-local">
            </p>
            <p>
                <label for="month">Month&nbsp;</label>
                <input type="month" id="month">
            </p>
            <p>
                <label for="week">Weeks passed:&nbsp;</label>
                <input type="week" id="week">
            </p>
            <p>
                <label for="color">Color&nbsp;</label>
                <input type="color" id="color">
            </p>
        </fieldset>
        <input type="submit" value="Send">
    </form>
</body>
</html>
